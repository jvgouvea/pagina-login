<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="shortcut icon" href="img/fav.ico" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <img src="img/image.svg" alt="" width="400" height="330">
    <main class="main">
      <section class="login">
        <header>
          <h2>Bem-vindo de volta</h2>
          <h1>Faça login na sua conta</h1>
        </header>
        <div class="formulario">
          <form action="/">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="nome@email.com">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="********">
          </form>
        </div>
        <div class="utilidades">
          <div class="checkbox">
            <input type="checkbox" id="lembra" name="lembra">
            <label for="lembra">Lembre de mim</label>
          </div>
          <a class="esqueceu" href="/">Esqueceu sua senha?</a>
        </div>
        <div>
          <ul class="botoes">
            <li><a href="/" class="entrar">Entrar</a></li>
            <li><a href="/" class="google">Ou faça login com o Google</a></li>
          </ul>
        </div>
        <p class="cadastro">Não tem uma conta? <a class="cadastro-link" href="/">Cadastre-se</a></p>
      </section>
    </main>
  </div>
</body>

</html>
